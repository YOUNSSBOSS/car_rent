<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="car-detail-title">Car Details</title> <!-- JS will set this -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a> | <a href="/cars/index.html">Back to Cars</a>
            <span id="auth-links-cardetail"></span>
        </nav>
    </header>
    <main>
        <div id="message-area-cardetail"></div>
        <div id="car-detail-container">
            <!-- Car details will be populated here -->
            <h1 id="car-make-model"></h1>
            <img id="car-image" src="" alt="Car image" style="max-width: 400px; display: none;">
            <p><strong>Year:</strong> <span id="car-year"></span></p>
            <p><strong>Price per day:</strong> $<span id="car-price"></span></p>
            <p><strong>Status:</strong> <span id="car-status"></span></p>
            <div id="car-features-container">
                <p><strong>Features:</strong></p>
                <ul id="car-features-list"></ul>
            </div>
            <div id="booking-action-area"></div>
        </main>
    </main>
    <footer><p>&copy; 2023 Car Rental App</p></footer>
    <script src="/js/public-cars.js"></script>
    <script src="/js/main-app.js"></script> 
</body>
</html>
